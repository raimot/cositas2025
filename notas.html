<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
	</head>
  
	  <body>
		<div class="container">
		  <form action="#" method="get" >
			
				Nombre:
				<input type="text" name="nombre" size="40">
			
				<br />
				Email:
				<input type="email" id="email" placeholder="Enter email" name="email">
			
				<br />
				 Nota 1:
				<input type="number" name="nota1" id="nota1" onBlur="validaRango(this.value)">
				
				<br /> 
				Nota 2:
				<input type="number" name="nota2" id="nota2" onBlur="validaRango(this.value)">
							
				<br /> 
			 	Nota 3: 
				<input type="number" name="nota3" id="nota3" onBlur="validaRango(this.value)">
				
				<br /> 
				Definitiva: <input type="number" name="def" id="def" min="0" max="5">
				<span id="mensaje"></span>
			  <p>
				<input type="button" value="Calcular" onClick="ejecutar();">
				<input type="reset">
			  </p>
		  </form>
		  
		  
		</div>
	  </body>
		<script>
			function ejecutar(){
				let n1=parseFloat(document.getElementById("nota1").value)
				let n2=parseFloat(document.getElementById("nota2").value)
				let n3=parseFloat(document.getElementById("nota3").value)
				let defin=(n1+n2+n3)/3
				defin = defin.toFixed(2)
				
				validarDef(defin)
				document.getElementById("def").value=defin
				//let date = new Date();
				//let dias = ["dom","lun","mar","mie","jue","vie","sab"]
				//let diaSemana = date.getDay()
				//alert("Ahora "+date+ " EL dia es "+dias[diaSemana]);
			}
			
			function validaRango(n){
				//alert ("llega"+n)
				if (!(n >= 0 && n <= 5)){
					alert ("ERROR Nota debe ser entre 0 y 5!")
				}
			}
			function validarDef(def){
				if(def>=3){
					//alert ("Felicitaciones APROBO!")
					document.getElementById("mensaje").innerHTML="<font color='green'>APROBO</font>"
				}else{
					//alert ("PERDIO debe recuperar!")
					document.getElementById("mensaje").innerHTML="<font color='red'>REPROBO</font>"
				}
			}
		</script> 
</html>
